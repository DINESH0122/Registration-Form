<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href='../stylesheet/form.css'/>
    <script src='../scripting/form.js'></script>
    <title> Regestration Form </title>

</head>
<body>
    <div class="container mt-5">
        <h1>Regestration Form </h1>
        <form id="register"  action="" method="post">
            <div class='from-row'>
                <div class='col'>
                    <label for="fname">First Name</label>
                    <input  type="text" class="form-control" id="fname"name="fname" placeholder="enter firstname" required/><br/>
                </div>
                <div class="col">
                    <label for="mname">Middle Name</label>
                    <input  type="text" class="form-control" id="mname"name="mname" placeholder="enter middlename" required/><br/>
                </div>
                <div class="col">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="enter lastname" required/><br/>
                </div>
            </div>
            <div class="form-row">
                <div class='from-group col-md-6'>
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" required/><br/>
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="enter password" required/><br/>
                </div>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label"  for="gender"></label>
                <input class="form-check-input" type="radio" id="gender" name="gender" required/>Male
                
            </div>
            <div class="form-check form-check-inline mt-3">
                <label class="form-check-label"  for="gender"></label>
                <input class="form-check-input"  type="radio" id="gender" name="gender" required/>Female<br/>
            </div><br/>
            <div class="form-check form-switch mt-3">
                <label class="form-check-label" for="hobbys"></label>
                <input class="form-check-input" type='checkbox' id="hobby" name="hobbys" />Cricket
            </div>
            <div class="form-check form-switch mt-3">
                <label class="form-check-label" for="hobbys"></label>
                <input class="form-check-input" type='checkbox' id="hobby" name="hobbys"/>Volleyball
            </div>
            <div class="form-check form-switch mt-3">
                <label class="form-check-label" for="hobbys"></label>
                <input class="form-check-input" type='checkbox' id="hobby" name="hobbys"/>Watching Tv
            </div>
            <div class="form-check form-switch mt-3">
                <label class="form-check-label" for="hobbys"></label>
                <input class="form-check-input" type='checkbox' id="hobby" name="hobbys"/>Painting
            </div><br/>
            <div class="form-group">
                <label for="textarea">Address</label>
                <textarea class="form-control" name="textarea" id="textarea" cols="40" rows="3" placeholder="Enter your address here" required></textarea><br/>
            </div>
            <div class="mt-3">
                <label for="dropdown">subjects</label>
                <select class="form-control ">
                    <option selected>Open this select menu</option>
                    <option value="maths">maths</option>
                    <option value="science">science</option>
                    <option value="biology">biology</option>
                    <option value="chemistry">chemistry</option>
                    <option value="tamil">tamil</option>
                </select>
            </div><br/>
            <div>
                <label class="from-label" for="color"> fav color</label>
                <input class="form-control form-control-color" type="color" id='color' name="color" />
            </div>
            <div class="form-row mt-3">
                <div class='from-group col-md-6'>
                    <label for="date">D.O.B</label>
                    <input class="form-control" type="date" id="date" name="date" required/><br/>
                </div>
            </div>
            <div class="form-row mt-3">
                <div class='from-group col-md-6'>
                    <label for="dateandtime">Date and Time</label>
                    <input class="form-control" type="datetime-local" id="dateandtime" name="dateandtime" required/><br/>
                </div>
            </div>
            <div class="form-row mt-3">
                <label class="form-label" for="range">HTML</label>
                <input class="form-range" type="range" id="range" name="range" required/>
            </div>
            <div class="form-row mt-3">
                <label class="form-label" for="range">CSS</label>
                <input class="form-range"type="range" id="range" name="range" required/>
            </div>
            <div class="form-row mt-3">
                <label class="form-label" for="range">JAVASCRIPT</label>
                <input class="form-range"type="range" id="range" name="range" required/>
            </div>
            <div class="form-row mt-3">
                <label for="mobile">Mobile</label>
                <input class="form-control" type="tel" id="mobile" name="mobile" required/><br/>
            </div>
            <div class="input-group mb-3">
                    <label for="url">Social Media </label>
                    <input class="form-control"  type="url" id="url" name="url"/>Facebook
            </div>
            <div class="input-group mb-3">
                <label for="url">Social Media </label>
                <input class="form-control"  type="url" id="url" name="url"/>Github
            </div>
            <div class="input-group mb-3">
                <label for="url">Social Media </label>
                <input class="form-control"  type="url" id="url" name="url"/>Instagram
            </div>
            <div class="custom-file">
                <div>
                    <label  class="custom-file-label" for="file">Clg Marksheet </label>
                    <input class="custom-file-input form-control" type="file" id="file" name="file" required/>
                </div>
            </div><br/>
            <label for="submit"></label>
            <input class="btn btn-success ml-5" type="submit" id="submit" name="submit"/>
            <label for="reset"></label>
            <input class="btn btn-warning"type="reset" id="reset" name="reset"/>            
        </form>
    </div>
    
    
</body>
</html>
